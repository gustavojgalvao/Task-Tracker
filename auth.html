<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascend — Entrar</title>
    <meta name="description" content="Entre na sua conta Ascend ou crie uma nova." />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ascend" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/pages/auth.css" />
</head>

<body>
    <div class="auth-page">
        <div class="auth-bg">
            <div class="auth-orb-1"></div>
            <div class="auth-orb-2"></div>
        </div>

        <div class="auth-card animate-scale-in">
            <!-- Logo -->
            <div class="auth-logo">
                <a href="index.html" style="display:flex;align-items:center;gap:12px;">
                    <div class="auth-logo-icon"><i class="fa-solid fa-chevron-up"></i></div>
                    <span class="auth-logo-text">Ascend</span>
                </a>
            </div>

            <!-- Error Banner -->
            <div class="auth-error-banner" id="auth-error"></div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="tab-login" onclick="switchTab('login')">Entrar</button>
                <button class="auth-tab" id="tab-signup" onclick="switchTab('signup')">Criar conta</button>
            </div>

            <!-- LOGIN Form -->
            <div class="auth-form-panel active" id="panel-login">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email</label>
                    <input class="form-input" type="email" id="login-email" placeholder="seu@email.com"
                        autocomplete="email" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password">Senha</label>
                    <input class="form-input" type="password" id="login-password" placeholder="••••••••"
                        autocomplete="current-password" />
                </div>
                <button class="btn btn-primary auth-submit" id="btn-login" onclick="handleLogin()">
                    Entrar
                </button>

                <div class="auth-divider">ou</div>

                <button class="btn-google" id="btn-google-login" onclick="handleGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continuar com Google
                </button>
            </div>

            <!-- SIGNUP Form -->
            <div class="auth-form-panel" id="panel-signup">
                <div class="form-group">
                    <label class="form-label" for="signup-name">Seu nome</label>
                    <input class="form-input" type="text" id="signup-name" placeholder="Como quer ser chamado?"
                        autocomplete="name" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email<span>*</span></label>
                    <input class="form-input" type="email" id="signup-email" placeholder="seu@email.com"
                        autocomplete="email" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-password">Senha<span>*</span></label>
                    <input class="form-input" type="password" id="signup-password" placeholder="Mínimo 6 caracteres"
                        autocomplete="new-password" />
                    <span class="form-helper">Use algo que você não vai esquecer.</span>
                </div>
                <button class="btn btn-primary auth-submit" id="btn-signup" onclick="handleSignup()">
                    Criar conta
                </button>

                <div class="auth-divider">ou</div>

                <button class="btn-google" id="btn-google-signup" onclick="handleGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Cadastrar com Google
                </button>
            </div>

            <div class="auth-footer">
                Ao criar conta você concorda com os termos de uso.<br />
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Voltar para o início</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script src="js/utils.js"></script>
    <script>
        function switchTab(tab) {
            document.getElementById('panel-login').classList.toggle('active', tab === 'login');
            document.getElementById('panel-signup').classList.toggle('active', tab === 'signup');
            document.getElementById('tab-login').classList.toggle('active', tab === 'login');
            document.getElementById('tab-signup').classList.toggle('active', tab === 'signup');
            clearError();
        }

        const urlTab = new URLSearchParams(location.search).get('tab');
        if (urlTab === 'signup') switchTab('signup');

        function showError(msg) {
            const el = document.getElementById('auth-error');
            el.textContent = msg;
            el.classList.add('show');
        }
        function clearError() {
            document.getElementById('auth-error').classList.remove('show');
        }

        function translateError(err) {
            const msg = err.message || '';
            if (msg.includes('Invalid login credentials')) return 'Email ou senha incorretos.';
            if (msg.includes('Email not confirmed')) return 'Confirme seu email antes de entrar.';
            if (msg.includes('User already registered')) return 'Este email já está cadastrado.';
            if (msg.includes('Password should be')) return 'Senha deve ter no mínimo 6 caracteres.';
            if (msg.includes('rate limit')) return 'Muitas tentativas. Aguarde alguns minutos.';
            return msg || 'Erro inesperado.';
        }

        async function handleLogin() {
            clearError();
            const btn = document.getElementById('btn-login');
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            if (!email || !password) { showError('Preencha email e senha.'); return; }
            UI.setLoading(btn, true);
            try {
                await Auth.signIn(email, password);
                window.location.href = 'dashboard.html';
            } catch (err) {
                showError(translateError(err));
            } finally {
                UI.setLoading(btn, false);
            }
        }

        async function handleSignup() {
            clearError();
            const btn = document.getElementById('btn-signup');
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            if (!email || !password) { showError('Email e senha são obrigatórios.'); return; }
            if (password.length < 6) { showError('Senha deve ter no mínimo 6 caracteres.'); return; }
            UI.setLoading(btn, true);
            try {
                await Auth.signUp(email, password, name);
                await Auth.signIn(email, password);
                window.location.href = 'dashboard.html';
            } catch (err) {
                showError(translateError(err));
            } finally {
                UI.setLoading(btn, false);
            }
        }

        async function handleGoogle() {
            clearError();
            try {
                await Auth.signInWithGoogle();
            } catch (err) {
                showError(translateError(err));
            }
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const activePanel = document.querySelector('.auth-form-panel.active');
                if (activePanel.id === 'panel-login') handleLogin();
                else handleSignup();
            }
        });

        Router.init();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>

</html>
